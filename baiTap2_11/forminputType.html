<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Password feild</h2>

    <form action="/action_page.php">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

    <h2>Local Date Time</h2>
    <p>The <strong>input type="datetime-local"</strong> specifies a date and time input field, with no time zone.</p>

    <form action="/action_page.php">
        <label for="birthdaytime">Birthday (date and time): </label>
        <input type="datetime-local" name="birthdaytime" id="birthdaytime">
        <input type="submit" value="Submit">
    </form>

    <h2>File upload</h2>

    <form action="/action_page.php">
        <label for="myfile">Select a file:</label>
        <input type="file" name="myfile" id="myfile">
        <input type="submit" value="Submit">
    </form>

    <h2>The Telephone Feild</h2>

    <form action="/action_page.php">
        <label for="phone">Enter a phone number:</label><br><br>
        <input type="tel" name="phone" id="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
        <small>Format: 123-45-678</small><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
