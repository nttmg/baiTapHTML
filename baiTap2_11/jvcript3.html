<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My first JavaScript</h1>
    <p>Here, a javacript changes the value of the src (source) attribute of an image.</p>

    <script>function light(sw){
        var pic;
        if (sw == 0) {
            pic = "https://www.w3schools.com/html/pic_bulboff.gif" 
        } else {
            pic = "https://www.w3schools.com/html/pic_bulbon.gif"
        } 
        document.getElementById('myImage').src = pic;
    }</script>
    <img id="myImage" src="https://www.w3schools.com/html/pic_bulboff.gif" width="100" height="180">
    <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
    </p>
</body>
</html>
