<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The input pattern attribute</h1>

    <form action="/action_page.php">
        <label for="country_code">Country_code:</label>
        <input type="text" name="country_code" id="country_code" pattern="[A-Za-z]{3}" title="Three letter country code" autofocus><br><br>
        <input type="Submit" value="Submit">
    </form>

    <h1>The input step attribute</h1>

    <form action="/action_page.php">
        <label for="points">Points:</label>
        <input type="number" name="points" id="points" step="3">
        <input type="submit" value="Submit">
    </form>


    <h1>The input list attribute</h1>

    <form action="/action_page.php">
        <input list="browsers" name="browsers" >
        <datalist id="browsers">
            <option value="Internet Explorer"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Safari"></option>
            <option value="Opera"></option>
        </datalist>
        <input type="button" value="Submit">
    </form>
</body>
</html>
